<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-300"
>
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Sign in to your account
    </h2>
    <form [formGroup]="sighInForm" (ngSubmit)="onSubmit()">
      <label for="email" class="block text-gray-600 text-sm font-medium mb-1"
        >Email address</label
      >
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition"
        placeholder="Enter your email"
      />
      @if(sighInForm.get('email')?.invalid && sighInForm.get('email')?.touched){
      <p class="text-red-500 text-sm">Valid email is required</p>
      }

      <label for="password" class="block text-gray-600 text-sm font-medium mb-1"
        >Password</label
      >
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition"
        placeholder="Enter your password"
      />
      @if(sighInForm.get('password')?.invalid &&
      sighInForm.get('password')?.touched){
      <p class="text-red-500 text-sm">Password must be at least 6 characters</p>
      }

      <button
        type="submit"
        [disabled]="sighInForm.invalid"
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition disabled:bg-gray-300"
      >
        Sign In
      </button>

      @if(errorMassage){
      <p class="text-red-500 text-center mt-3">{{ errorMassage }}</p>
      }
    </form>
  </div>
</div>
